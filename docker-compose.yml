version: "3.8"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports: ["5432:5432"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7
    ports: ["6379:6379"]

  minio:
    image: minio/minio:RELEASE.2024-05-10T01-41-38Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data

  web:
    build: .
    command: bash -lc "python manage.py makemigrations && python manage.py migrate && gunicorn config.wsgi:application -b 0.0.0.0:8000"
    env_file: .env
    depends_on: [db, redis]
    ports: ["8000:8000"]
    volumes: [".:/app"]

  worker:
    build: .
    command: celery -A config worker -l info
    env_file: .env
    depends_on: [db, redis, web]
    volumes: [".:/app"]

  beat:
    build: .
    command: celery -A config beat -l info
    env_file: .env
    depends_on: [db, redis, web]
    volumes: [".:/app"]

volumes:
  minio-data:
